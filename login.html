<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <style>
     body {
    background-image: url('https://playtech.ro/wp-content/uploads/2017/04/netflix-uhd-hdr.jpg'); 
    background-size: cover;
    background-position: center;
    font-family: 'Arial', sans-serif;
    color: #343a40; 
    height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; 
    padding: 0; 
}
      .container-fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(1.02);
      }
      
      .form-control {
        margin-bottom: 15px;
        border-radius: 30px;
        padding: 15px;
        font-size: 16px;
        background-color: #ffffff; 
      }
      .btn-success {
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745; 
        border-color: #28a745;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-success:hover {
        background-color: #218838;
        color: #fff;
      }
      .btn-dark {
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #343a40; 
        border-color: #343a40;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-dark:hover {
        background-color: #23272b;
        color: #fff;
      }
      .collapse {
        text-align: left;
        margin-top: 20px;
      }
      .well {
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
      }
      p {
        margin-top: 20px;
        color: #008080; 
      }
      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #0056b3;
      }
      hr {
        margin: 20px 0;
        border-color: rgba(0, 0, 0, 0.1);
      }
    </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">    
        <div class="card">
          <div class="logiBox">
            <h2>Login</h2>

            <form action="homepage.html" method="post">                            
              <div class="form-group">                                    
                <input type="email" class="form-control input-lg" name="email" placeholder="Email" required>        
              </div>              
              <div class="form-group">        
                <input type="password" class="form-control input-lg" name="password" placeholder="Password" required>       
              </div>                                  
              <button type="submit" class="btn btn-success btn-block">Login</button>
            </form>
            <p>New to MoviePal? <a href="index.html" title="Create an account">Create an account</a>.</p>                
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
